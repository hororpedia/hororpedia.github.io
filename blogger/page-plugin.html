<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Facebook Like Box</title>
<link href='https://cdn.statically.io/favicons/www.hororpedia.com?cache=31556952' rel='icon' type='image/x-icon'/>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:transparent;
  margin:0;
  padding:0;
}
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var pages = getQueryVariable("page");
</script>
</head>
<body>
<script>
document.write('<iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2F'+ pages +'&tabs&width=300&height=214&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId=2305945929728282" width="300" height="214" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>');
window.parent.postMessage({sentinel: 'amp',type: 'embed-size',height: document.body.scrollHeight}, '*');	
</script>
</body>
</html>
